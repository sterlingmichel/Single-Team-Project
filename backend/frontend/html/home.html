<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to the People Tracking System [Home]</title>

        <!-- load the css plugin and app -->
        <link rel="stylesheet" href="/css/jquery-ui.css" />
        <link rel="stylesheet" href="/css/app.css" />

        <!-- load the the javascropt plugin and app -->

        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/jquery-ui.js"></script>
        <script type="text/javascript" src="/js/jquery.tablesorter.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <base href="/">
    </head>

    <body>
        <div class="loginPage">
            <div style="visibility: hidden; height: 0px;">
                <div id="dialog-view">
                    <iframe id="addressLocation" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                    </iframe>
                </div>

                <div id="dialog-edit">
                    <p class="validateTips">All form fields are required to edit and update.</p>
                    
                    <form id="editContact">
                        <fieldset>
                            <label for="name">First Name</label>
                            <input type="text" name="firstname" id="firstname" value="" class="text ui-widget-content ui-corner-all">
                            <label for="name">Last Name</label>
                            <input type="text" name="lastname" id="lastname" value="" class="text ui-widget-content ui-corner-all">
                            <label for="email">Email address</label>
                            <input type="text" name="emailaddress" id="email" value="" class="text ui-widget-content ui-corner-all">
                            <label for="password">Phone Number</label>
                            <input type="text" name="phonenumber" id="phonenumber" value="" class="text ui-widget-content ui-corner-all">
                            <label for="password">Address</label>
                            <input type="text" name="address" id="address" value="" class="text ui-widget-content ui-corner-all">
                            <label for="password">Memor</label>
                            <textarea for="comment" name="comment" id="comment" style="width: 100%;" rows="8"></textarea>
                    
                            <!-- Allow form submission with keyboard without duplicating the dialog button -->
                            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                        </fieldset>
                    </form>
                </div>

                <div id="dialog-confirm">
                    <p>
                        <span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
                        This contact will be permanently deleted and cannot be recovered. Are you sure?
                    </p>
                </div>

                <div id="dialog-create" title="Create new user">
                    <p class="validateTips">All form fields are required.</p>

                    <form id="createContact">
                        <fieldset>
                            <label for="name">First Name</label>
                            <input type="text" name="firstname" id="firstname" value="" class="text ui-widget-content ui-corner-all">
                            <label for="name">Last Name</label>
                            <input type="text" name="lastname" id="lastname" value="" class="text ui-widget-content ui-corner-all">
                            <label for="email">Email address</label>
                            <input type="text" name="emailaddress" id="email" value="" class="text ui-widget-content ui-corner-all">
                            <label for="password">Phone Number</label>
                            <input type="text" name="phonenumber" id="phonenumber" value="" class="text ui-widget-content ui-corner-all">
                            <label for="password">Address</label>
                            <input type="text" name="address" id="address" value="" class="text ui-widget-content ui-corner-all">
                            <label for="password">Note for contact</label>
                            <textarea for="comment" name="comment" id="comment" style="width: 100%;" rows="8"></textarea>

                            <!-- Allow form submission with keyboard without duplicating the dialog button -->
                            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                        </fieldset>
                    </form>
                </div>
            </div>

            <form class="homeForm" action="/api/search" method="post" onsubmit="return(false)">
                <div class="searchDiv">
                    <input type="text" placeholder="Enter a search word" name="searchFor">
                    <button class="btn create" onClick="addContact()">Create Contact</button>
                </div>
                <table border="0" cellpadding="0" cellspacing="0" width="100%" class="tablesorter" id="myHomeTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email Address</th>
                            <th>Phone Number</th>
                            <th>Address</th>
                            <th>Comment</th>
                            <th>Map</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </form>
        </div>

    </body>

</html>
