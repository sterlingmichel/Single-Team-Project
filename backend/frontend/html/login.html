<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to the People Tracking System [Login]</title>

        <!-- load the css plugin and app -->
        <link rel="stylesheet" href="/css/jquery-ui.css" />
        <link rel="stylesheet" href="/css/app.css" />

        <!-- load the the javascropt plugin and app -->
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <base href="/">
    </head>

    <body>
        <div class="loginPage">
            <form class="loginForm" action="/api/login" method="post">
                <div class="imgcontainer">
                    <img src="/images/login_icon.png" alt="Avatar" class="avatar">
                </div>
        
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
        
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
        
                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
        
                <div class="container">
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>

    </body>

</html>
