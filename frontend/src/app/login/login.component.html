<div class="container">
    <div class="text-center mt-4">
        <h3>Welcome to the Inventory Application</h3>
    </div>
    <div class="loginForm">
        <mdb-tabs #tab [pills]="true" [fill]="true">
            <mdb-tab title="Login">
                <form [formGroup]="signInForm" (ngSubmit)="doSignin()">
                    <div class="text-center mb-3">
                        <p>Sign in with:</p>
                        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>

                    <p class="text-center">or:</p>

                    <!-- Email input -->
                    <mdb-form-control class="mb-4">
                        <input mdbInput type="email" id="loginName" class="form-control form-control-lg" formControlName="loginName" />
                        <label mdbLabel class="form-label" for="loginName">Email or username</label>
                    </mdb-form-control>

                    <!-- Password input -->
                    <mdb-form-control class="mb-4">
                        <div class="form-control">
                            <div class="row">
                                <div class="col">
                                    <input mdbInput [type]="textMode" id="loginPassword" class="form-control form-control-lg" formControlName="loginPassword" />
                                    <label mdbLabel class="form-label" for="loginPassword">Password</label>
                                </div>
                                <div class="col col-auto">
                                    <i class="fa-regular fa-eye-slash fa-lg mt-3" *ngIf="textMode==='password'" (click)="textMode='text'"></i>
                                    <i class="fa-regular fa-eye fa-lg mt-3" *ngIf="textMode==='text'" (click)="textMode='password'"></i>
                                </div>
                            </div>
                        </div>
                    </mdb-form-control>

                    <!-- 2 column grid layout -->
                    <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                                <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="loginCheck" [checked]="true" />
                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                            </div>
                        </div>

                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button mdbRipple type="submit" class="btn btn-primary btn-block mb-4">
                        Sign in
                    </button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a (click)="changeTab(1)">Register</a></p>
                    </div>
                </form>
            </mdb-tab>
            <mdb-tab title="Register">
                <form [formGroup]="registerForm" (ngSubmit)="doSignup()">
                    <div class="text-center mb-3">
                        <p>Sign up with:</p>
                        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>

                    <p class="text-center">or:</p>

                    <!-- Name input -->
                    <div class="error" *ngIf="registerForm.controls.registerName.invalid">
                        Register name is required.
                    </div>
                    <mdb-form-control class="mb-4">
                        <input mdbInput type="text" id="registerName" class="form-control" formControlName="registerName" />
                        <label mdbLabel class="form-label" for="registerName">Name</label>
                    </mdb-form-control>


                    <!-- Username input -->
                    <div class="error" *ngIf="registerForm.controls.registerUsername.invalid">
                        Register name is required.
                    </div>
                    <mdb-form-control class="mb-4">
                        <input mdbInput type="text" id="registerUsername" class="form-control" formControlName="registerUsername" />
                        <label mdbLabel class="form-label" for="registerUsername">Username</label>
                    </mdb-form-control>

                    <!-- Email input -->
                    <div class="error" *ngIf="registerForm.controls.registerEmail.invalid">
                        Name is required.
                    </div>
                    <mdb-form-control class="mb-4">
                        <input mdbInput type="email" id="registerEmail" class="form-control" formControlName="registerEmail" />
                        <label mdbLabel class="form-label" for="registerEmail">Email</label>
                    </mdb-form-control>

                    <!-- Password input -->
                    <div class="error" *ngIf="registerForm.controls.registerPassword.invalid">
                        Name is required.
                    </div>
                    <mdb-form-control class="mb-4">
                        <input mdbInput type="password" id="registerPassword" class="form-control" formControlName="registerPassword" />
                        <label mdbLabel class="form-label" for="registerPassword">Password</label>
                    </mdb-form-control>

                    <!-- Repeat Password input -->
                    <div class="error" *ngIf="registerForm.controls.registerRepeatPassword.invalid">
                        Name is required.
                    </div>
                    <mdb-form-control class="mb-4">
                        <input mdbInput type="password" id="registerRepeatPassword" class="form-control" formControlName="registerRepeatPassword" />
                        <label mdbLabel class="form-label" for="registerRepeatPassword">Repeat password</label>
                    </mdb-form-control>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input mdbCheckbox class="form-check-input me-2" type="checkbox" value="" id="registerCheck" [checked]="true" aria-label="registerCheckHelpText"
                               formControlName="registerCheck" />
                        <label class="form-check-label" for="registerCheck">
                            I have read and agree to the terms
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button mdbRipple type="submit" class="btn btn-primary btn-block mb-3">
                        Sign up
                    </button>
                </form>
            </mdb-tab>
        </mdb-tabs>
    </div>
</div>
